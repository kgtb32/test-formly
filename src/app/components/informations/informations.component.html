<div class="p-5">
  <p>{{ toJson() }}</p>
  <form [formGroup]="form" (ngSubmit)="onSubmit(model)">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    <button type="submit" [disabled]="form.invalid" class="btn btn-default">
      Submit
    </button>
  </form>
</div>
